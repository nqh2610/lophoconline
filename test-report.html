
<!DOCTYPE html>
<html>
<head>
  <title>Videolify Resilience Test Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
    h1 { color: #333; }
    .summary { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin: 30px 0; }
    .stat { padding: 20px; border-radius: 8px; text-align: center; }
    .stat.total { background: #e3f2fd; }
    .stat.passed { background: #e8f5e9; }
    .stat.failed { background: #ffebee; }
    .stat.rate { background: #fff3e0; }
    .stat h2 { margin: 0; font-size: 36px; }
    .stat p { margin: 10px 0 0; color: #666; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #f5f5f5; font-weight: bold; }
    .passed { color: #4caf50; font-weight: bold; }
    .failed { color: #f44336; font-weight: bold; }
    .error { color: #999; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§ª Videolify Connection Resilience Test Report</h1>
    <p>Generated: 11/7/2025, 11:18:36 PM</p>
    <p>Duration: 112.43s</p>
    
    <div class="summary">
      <div class="stat total">
        <h2>1</h2>
        <p>Total Tests</p>
      </div>
      <div class="stat passed">
        <h2>0</h2>
        <p>Passed</p>
      </div>
      <div class="stat failed">
        <h2>1</h2>
        <p>Failed</p>
      </div>
      <div class="stat rate">
        <h2>0.00%</h2>
        <p>Pass Rate</p>
      </div>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Test Name</th>
          <th>Status</th>
          <th>Duration</th>
          <th>Error</th>
        </tr>
      </thead>
      <tbody>
        
          <tr>
            <td>1</td>
            <td>Basic Connection Establishment</td>
            <td class="failed">FAILED</td>
            <td>40041ms</td>
            <td class="error">[A] Connection timeout - remote video not playing</td>
          </tr>
        
      </tbody>
    </table>
  </div>
</body>
</html>
